{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<h1>
    {{ page.title }}
</h1>

<ul>
{% for registrant in my_registrants %}
    <li>
        <a href="/edit-registrant?registrant_id={{ registrant.id }}" class="btn btn-sm btn-outline-success">Edit</a>
        {{ registrant }}
    </li>
{% endfor %}
</ul>

{{ page.intro | richtext }}
{% endblock content %}
